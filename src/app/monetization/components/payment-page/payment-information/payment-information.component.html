<div class="cards-container">
  <div class=" flex justify-center items-center flex-wrap gap-16 mt-7 mb-5 rounded-xl" aria-label="Subscription cards container">
    <mat-card *ngIf="subscription">
      <mat-card-header class="flex flex-col" >
        <div class="flex ">
          <h1 class="font-bold"> Suscripción mensual por {{subscription.amount}} </h1>
        </div>
        <div class="mt-3">
          <h2 class="font-bold">Por tu suscripción a ArtCollab obtendrás los siguientes beneficios como {{subscription.type_subscription}}: </h2>

          <div *ngFor="let benefit of subscription.benefits" class="flex gap-2">
            <fa-icon [icon]="faCheck"  class="mt-2 p-2 w-10 h-8 "></fa-icon>
            <h2 class=""> {{benefit}} </h2>
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <h3 class="text-center text-stone-500"> Cancela en cualquier momento </h3>
        </div>
      </mat-card-header>
    </mat-card>
  </div>
</div>
<div class="mt-5   flex justify-center">
  <div #paymentRef></div>
</div>
