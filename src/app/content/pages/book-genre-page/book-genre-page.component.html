<navbar-content aria-label="Navigation bar"/>
<div class="hero-controller">
  <mat-tab-group aria-label="Genre tabs group">
    <mat-tab *ngFor="let tab of asyncTabs | async" [label]="tab.label">
      <ng-template mat-tab-label>{{ tab.label }}</ng-template>
      <ng-container *ngIf="tab.label === 'Romance'">
        <app-the-book-genre-romance/>
      </ng-container>
      <ng-container *ngIf="tab.label === 'Fantasia'">
        <app-the-book-genre-fantasy/>
      </ng-container>
      <ng-container *ngIf="tab.label === 'Comedia'">
        <app-the-book-genre-comedy/>
      </ng-container>
    </mat-tab>
  </mat-tab-group>
</div>
<footer-content aria-label="Footer"/>
