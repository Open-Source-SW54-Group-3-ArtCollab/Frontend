<mat-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Libro</ng-template>
      <div class="flex flex-row flex-wrap gap-20  justify-center">
        <div class="edit-thumbnail">
          <the-book-publish-thumbnail/>
        </div>
        <div class="step-1">
          <div class="flex flex-col">
            <div class="mt-4 mb-16">
              <app-the-book-publish-genres-select/>
            </div>
            <div class="input-textarea flex flex-col space-y-14 ">
              <div class="flex flex-col space-y-4">
                <mat-label>Título</mat-label>
                <app-the-book-publish-title-input/>
              </div>
              <div class="flex flex-col space-y-4">
                <mat-label>Resumen</mat-label>
                <app-the-book-publish-summary-textarea/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Capítulos">
    <form [formGroup]="secondFormGroup">
      <div class="buttons flex justify-end flex-wrap">
        <div class="px-6">
          <button class="buttons-step2 rounded-2xl bg-cyan-800 border-none px-6 py-1 mx-2 text-white" (click)="publishBook()">Publicar</button>
          <button class="buttons-step2 rounded-2xl bg-cyan-500 border-none px-6 py-1 mx-2 text-white" (click)="save()">Guardar</button>
          <button class="buttons-step2 rounded-2xl bg-cyan-500 border-none px-4 py-1 mx-2 text-white" (click)="preview()">Vista Previa</button>
        </div>
      </div>
      <div class="flex items-center justify-center">
        <mat-form-field class="chapter-title min-w-36 max-w-lg w-full mb-4">
          <input matInput placeholder="Capítulo sin título 1">
        </mat-form-field>
      </div>
      <div class="border-b border-gray-950"></div>
      <div class="flex items-center justify-center">
        <mat-form-field class="chapter-content min-w-36 max-w-full w-full">
          <textarea matInput rows="10" placeholder="Escribe el texto"></textarea>
        </mat-form-field>
      </div>
      <div class="flex justify-center items-center pt-4">
        <div class="flex flex-col items-center bg-gray-200 p-5 max-w-64">
          <input type="file" #fileInput accept="image/*" style="display: none" (change)="onFileSelected($event)">
          <mat-icon class="edit-icon mb-2" (click)="onIconClick()">arrow_upward</mat-icon>
          <p class="text-center">Elige tus imágenes para subir</p>
        </div>
      </div>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
</mat-stepper>
