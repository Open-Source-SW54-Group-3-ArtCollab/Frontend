<h1 mat-dialog-title>Ingresa la URL de la imagen</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="imageUrl">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="imageUrl" cdkFocusInitial>Aceptar</button>
</div>
