<div class="box page-container flex flex-col items-center justify-center mb-10 " *ngFor="let book of books">
  <div class="flex flex-wrap mt-10 items-center justify-center">

    <div class="p-16">
      <img [ngSrc]="book.imgUrl" [alt]="book.imgUrl" width="300" height="400">
    </div>

    <div class="flex flex-col items-start justify-center">
      <p class="text-5xl font-bold">{{book.title}}</p>
      <p class="text-2xl underline">Flor M. Salvador / MMIvens</p>
    </div>

  </div>

  <div class="flex justify-between items-start history-container flex-wrap w-4/5 ">

    <mat-card class="p-2 w-6/12 m-10 card divide-y divide-black cards-container" aria-label="Card with the book's information">
      <mat-card-header class="flex flex-col" aria-label="Book information card header">
        <div class="flex">
          <h2 class="text-black">Tabla de contenidos</h2>
        </div>
      </mat-card-header>

      <mat-card-content aria-label="Book information card content">
        <div class="mt-3" >

          <div *ngFor="let chapter of getChapters()" class="flex flex-row items-center justify-between">
            <h2 class="text-black"> Capítulo {{ chapter }} </h2>
            <div class="flex flex-row">
              <fa-icon [icon]="faLock" size="lg" class="p-2 w-10 h-8 blue-icon"></fa-icon>
            </div>
          </div>

        </div>
      </mat-card-content>

    </mat-card>

    <div class="w-4/12 m-10 info-container">

      <div class="flex flex-row">

        <fa-icon [icon]="faEye" size="xl" class="p-2 blue-icon"></fa-icon>
        <h2 class="text-black">{{book.views}}</h2>

        <fa-icon [icon]="faHeart" size="lg" class="p-2 ml-3 blue-icon"></fa-icon>
        <h2 class="text-black">{{book.likes}}</h2>
      </div>

      <p class="text-xl">
        {{book.description}}
      </p>

      <mat-card class="card border button-container flex cursor-pointer" aria-label="Button to the first book's chapter">
        <mat-card-content>
          <div class="flex flex-row justify-between" routerLink="/chapter">
            <h2>Primer capítulo</h2>
            <div class="flex flex-row">
              <fa-icon [icon]="faArrowRight" size="xl" class="p-1 blue-icon"></fa-icon>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

  </div>
</div>
