<div class="mt-16 flex flex-col lg:flex-row justify-evenly h-full">
  <div class="lg:w-1/3" aria-label="The most pouplar book">
    <img [ngSrc]="bookPopular.imgUrl" height="100" width="250" alt="book-image"/>
    <div>
      <h1>{{bookPopular.title}}</h1>
      <p> {{bookPopular.description}}</p>
    </div>
  </div>
  <div class="flex flex-col gap-36" aria-label="Books container">
    <ng-container *ngFor="let book of books; let i = index" class="h-full">
      <div class="w-96 h-10 flex gap-1" aria-label="Books card">
        <div class="flex gap-12 w-96 h-40" aria-label="Book image">
          <img [ngSrc]="book.imgUrl" height="10" width="100" alt="book-image"/>
          <div class=" w-1/3 flex flex-row gap-4" aria-label="Book title">
            <h2 class="font-bold"> {{i + 2}}</h2>
            <h3 class=" text-xs lg:text-sm" aria-label="Book title"> {{book.title}}</h3>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

</div>
