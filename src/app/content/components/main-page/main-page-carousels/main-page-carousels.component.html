<div class="carousel-container mt-7 mb-7">
  <h3 class="title cursor-pointer" routerLink="{{link}}"> {{title}} <fa-icon [icon]="faChevronRight" [style.font-size.px]="13"></fa-icon> </h3>
  <div class="gallery">
    <div class="items-gallery">
      <button mat-button (click)="previousImage()"><fa-icon [icon]="faChevronLeft" [style.font-size.px]="13"></fa-icon></button>
      <ng-container *ngFor="let item of getImages()">
         <mat-card class="flex content-center items-center">
           <img mat-card-image [src]="item?.url" [alt]="item?.alt" class="cursor-pointer">
           <div *ngIf="item?.name">{{item?.name}}</div>
         </mat-card>
      </ng-container>
      <button mat-button (click)="nextImage()"><fa-icon [icon]="faChevronRight" [style.font-size.px]="13"></fa-icon></button>
    </div>
  </div>
</div>
